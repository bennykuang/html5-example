<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
<body>
<canvas id="myCanvas" style="width:300px;height:200px;border:1px solid #CCC;"></canvas>
<!--<span style="display:none;"><img src="lamp.gif" width="32" height="32" id="lamp"></span>-->
</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		var grd = ctx.createLinearGradient(0,0,0,100);
		grd.addColorStop(0, 'red');
		grd.addColorStop(0.2, 'yellow');
		grd.addColorStop(0.4, 'blue');
		grd.addColorStop(0.6, 'green');
		grd.addColorStop(0.8, 'white');
		grd.addColorStop(1, 'black');
		ctx.fillStyle = grd;
		ctx.fillRect(10,10,200,100);
	</script>
</html>
