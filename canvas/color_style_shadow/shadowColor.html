<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<canvas style="width:300px;height:200px;border:1px solid #CCC;" id="myCanvas"></canvas>
	</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		
		ctx.shadowColor = 'gray';
		ctx.shadowBlur = '10';
		ctx.shadowOffsetX = '5';
		ctx.shadowOffsetY = '5';
		ctx.fillStyle = 'blue';
		ctx.fillRect(10,10,150,100);
	</script>
</html>
