<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
<body>

<canvas id="myCanvas" style="width:300px;height:200px;border:1px solid #CCC;"></canvas>

</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		var imgData = ctx.createImageData(120,100);
		for(var i = 0; i < imgData.data.length; i+=4){
			imgData.data[i + 0] = 255;
			imgData.data[i + 1] = 0;
			imgData.data[i + 2] = 0;
			imgData.data[i + 3] = 255;	
		}
		ctx.putImageData(imgData, 10 ,10);
	</script>
</html>
