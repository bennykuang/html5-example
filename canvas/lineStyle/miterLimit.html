<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<canvas style="width:300px;height:200px;border:1px solid #CCC;" id="myCanvas"></canvas>
	</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		
		ctx.lineJoin = 'miter';
		ctx.beginPath();
		ctx.moveTo(10, 50);
		ctx.lineTo(250, 50);
		ctx.lineTo(10, 150);
		ctx.lineWidth = '10';
		ctx.miterLimit = '5';
		ctx.stroke();
	</script>
</html>
