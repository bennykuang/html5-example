<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
<body>
<canvas id="myCanvas" style="width:300px;height:200px;border:1px solid #CCC;"></canvas>
</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		ctx.beginPath();
		ctx.arc(150, 80, 50, 0, 2*Math.PI);
		ctx.stroke();
	</script>
</html>
