<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
<body>
<canvas id="myCanvas" style="width:300px;height:200px;border:1px solid #CCC;"></canvas>
</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		ctx.beginPath();
		ctx.moveTo(30,10);
		ctx.lineTo(200,10);
		ctx.arcTo(210,10,210,20,10); 
		ctx.lineTo(210,120);
		ctx.arcTo(210,130,200,130,10);
		ctx.lineTo(30,130);
		ctx.arcTo(20,130,20,120,10);
		ctx.lineTo(20,20);
		ctx.arcTo(20,10,30,10,10);
		ctx.stroke();
	</script>
</html>
