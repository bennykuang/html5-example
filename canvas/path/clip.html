<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
<body>
<canvas id="myCanvas" style="width:300px;height:200px;border:1px solid #CCC;"></canvas>
</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		ctx.rect(10, 10, 200, 100);
		ctx.stroke();
		ctx.clip();
		ctx.fillStyle = 'green';
		ctx.fillRect(0, 0, 50, 50);
	</script>
</html>
