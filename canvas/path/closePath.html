<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
<body>
<canvas id="myCanvas" style="width:300px;height:200px;border:1px solid #CCC;"></canvas>
</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		ctx.beginPath();
		ctx.moveTo(10, 10);
		ctx.lineTo(200,100);
		ctx.lineTo(10,100);
		ctx.lineWidth = '5';
		ctx.lineJoin = "miter";
		ctx.miterLimit = '5';
		ctx.strokeStyle = 'green';
		ctx.closePath();
		ctx.stroke();
	</script>
</html>
