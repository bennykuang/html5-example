<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
<body>
<canvas id="myCanvas" style="width:300px;height:200px;border:1px solid #CCC;"></canvas>
</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		ctx.rect(20,20,150,100);
		if(ctx.isPointInPath(30,30)){
			ctx.stroke();
		}
	</script>
</html>
