<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<canvas style="width:300px;height:200px;border:1px solid #CCC;" id="myCanvas"></canvas>
	</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		
		ctx.beginPath();
		ctx.strokeStyle = 'red';
		ctx.lineWidth = '5';
		ctx.rect(10, 10, 250, 100);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.strokeStyle = 'green';
		ctx.lineWidth = '4';
		ctx.rect(20, 20, 100, 80);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.strokeStyle = 'blue';
		ctx.lineWidth = '3'
		ctx.rect(30, 40, 200, 50);
		ctx.stroke();
	</script>
</html>
