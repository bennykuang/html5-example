<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
<body>
<canvas id="myCanvas" style="width:300px;height:200px;border:1px solid #CCC;"></canvas>
</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		ctx.fillStyle = 'red';
		ctx.save();
		ctx.fillStyle = 'blue';
		ctx.fillRect(10,10,100,50);
		ctx.restore();
		ctx.fillRect(10,80,120,50);
	</script>
</html>
