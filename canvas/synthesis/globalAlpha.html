<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
<body>
<canvas id="myCanvas" style="width:300px;height:200px;border:1px solid #CCC;"></canvas>
</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		ctx.fillStyle = 'green';
		ctx.fillRect(0,0,100,100);
		
		ctx.globalAlpha = '0.2';
		ctx.fillStyle = 'red';
		ctx.fillRect(50, 50, 100, 100);
		
		ctx.fillStyle = 'green';
		ctx.fillRect(100, 30, 100, 100);
	</script>
</html>
