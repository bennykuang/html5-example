<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<canvas style="width:300px;height:200px;border:1px solid #CCC;" id="myCanvas"></canvas>
	</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		
		ctx.beginPath();
		ctx.strokeStyle = 'blue';
		ctx.moveTo(150,0);
		ctx.lineTo(150,200);
		ctx.stroke();
		
		ctx.font = "15px Arial";
		ctx.textAlign = 'start';
		ctx.fillText('textAlign=start', 150,20);
		
		ctx.textAlign = 'end';
		ctx.fillText('textAlign=end', 150,40);
		
		ctx.textAlign = 'right';
		ctx.fillText('textAlign=right', 150,60);
		
		ctx.textAlign = 'left';
		ctx.fillText('textAlign=left', 150,80);
	</script>
</html>
