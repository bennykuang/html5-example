<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
<body>
<canvas id="myCanvas" style="width:300px;height:200px;border:1px solid #CCC;"></canvas>
</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');
		ctx.strokeRect(10,10,20,10);
		ctx.scale(1.5, 1.5);
		ctx.strokeRect(10,10,20,10);
		ctx.scale(1.5, 1.5);
		ctx.strokeRect(10,10,20,10);
		ctx.scale(2.5, 2.5);
		ctx.strokeRect(10,10,20,10);
	</script>
</html>
