<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
<body>
<canvas id="myCanvas" style="width:300px;height:200px;border:1px solid #CCC;"></canvas>
</body>
	<script>
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');

		ctx.strokeRect(10,10,150,100);
		ctx.translate(100,20);
		ctx.strokeRect(10,10,150,100);
	</script>
</html>
