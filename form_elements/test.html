<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8" />
</head>
<body>
	<p>
		datalist : <input list="browser"/>
		<datalist id="browser">
			<option value="Internet Explorer">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
			<option value="FireFox">
		</datalist>
	</p>
	<p>	
		keygen : <br />
		<form action="">
			
			用户名：<input type="text" name=""><br />
			加密：<keygen name=""/><br />
			<input type="submit">
		</form>
	</p>
	<p>
		output : <br />
		<form oninput="x.value=parseInt(a.value) + parseInt(b.value)">
			0<input type="range" min="0" max="100" value="0" name="a">100 +
			<input type="number" min="1" max="100" name="b" value="1"> = 
			<output name="x" for="a b">
		</form>
	</p>
</body>
</html>
