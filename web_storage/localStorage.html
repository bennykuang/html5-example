<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	
	<body>
		<p id="result"></p>
	</body>
	<script>
		var result = document.getElementById('result');
		
		if(typeof(Storage) !== 'undefined'){
			
			var number;
			if(localStorage.clickcount){
			
				number =  Number(localStorage.getItem('clickcount')) + 1;
				localStorage.setItem('clickcount', number);
			}
			else
				localStorage.setItem('clickcount', 1);
				
			result.innerHTML = localStorage.clickcount;
			
		}
		else
			result.innerHTML = '对不起，你的浏览器不支持web storage。';
	</script>
</html>
